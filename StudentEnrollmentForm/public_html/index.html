<!DOCTYPE html>

<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

     
    </head>
    <body>
        <div class="container">
            <h2>Student Enrollment Form</h2>
            <form id="empForm" method="get">
                <div class="form-group">
                    <label >Roll-No:</label>                 
                    <input type="text" id='stuid' class="form-control" onchange="getStu()">
                </div>
                <div class="form-group">
                    <label >Full-Name:</label>                 
                    <input type="text" id='stuname' class="form-control" >
                </div>
                <div class="form-group">
                    <label >Class:</label>                 
                    <input type="text" id='stuclass' class="form-control" >
                </div>
                <div class="form-group">
                    <label >Birth-Date:</label>                 
                    <input type="text" id='stubirthdate' class="form-control" >
                </div>
                <div class="form-group">
                    <label >Address:</label>                 
                    <input type="text" id='stuaddress' class="form-control" >
                </div>
                <div class="form-group">
                    <label >Enrollment-Date:</label>                 
                    <input type="text" id='enrollment_Date' class="form-control" >
                </div>
                <div>
                    <button><input type="button" class="btn btn-lg btn-primary" id="save" value="Save" onclick="savedata()" disabled></button>
                    <button><input type="button" class="btn btn-lg btn-primary" id="change" value="change" onclick="changedata()" disabled></button>
                    <button><input type="button" class="btn btn-lg btn-primary" id="reset" value="reset" onclick="resetForm()" disabled></button>
                </div>
            </form>
        </div>
        <1--<script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>-->
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
        
    </body>
</html>
